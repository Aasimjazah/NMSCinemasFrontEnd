

<div class="justify-content-center align-items-center" style="margin-top: 1.5%;">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-white">
          <div class="card-body p-5">
            <form (ngSubmit)="SignIn()" class="mb-3 mt-md-4" >
              <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
              <p class=" mb-5">Please enter your login and password!</p>
              <div class="mb-3">
                <label for="email" class="form-label ">Email address</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="data.email" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label ">Password</label>
                <input type="password" class="form-control" id="password"  name="password" [(ngModel)]="data.password" placeholder="*******">
              </div>
              <span style="color:red;" id="msg"></span>
              <div class="d-grid">
                <button class="btn btn-outline-dark" type="submit" onclick="save()">Login</button>
              </div>
            </form>
            <div>
              <p class="mb-0  text-center">Don't have an account? <a href="/UserRegistration" class="text-primary fw-bold">Sign
                  Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
